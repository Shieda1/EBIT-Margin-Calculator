<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EBIT Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="EBITMarginRadio" name="variables" checked>
  <label for="EBITMarginRadio">EBIT Margin</label>

  <input type="radio" id="EBITRadio" name="variables">
  <label for="EBITRadio">EBIT</label>

  <input type="radio" id="operatingRevenueRadio" name="variables">
  <label for="operatingRevenueRadio">Operating Revenue</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">EBIT</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Operating Revenue</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
